<div class="table-wrap">
	<table>
	    <thead>
	        <tr>
				<th>체크박스</th>
				<th>번호</th>
	            <th>작성자</th>
	            <th>제목</th>
				<th>내용</th>
	            <th>작성일자</th>
				<th></th>
	        </tr>
	    </thead>
	    <tbody data-bind="wrap">
	    </tbody>
		<!--alter table board change isDone isDone TINYINT(1) default '0'; -->
	    <script type="text/x-handlebars-template" id="getDataContents">
			{{#if boardData}}
				{{#boardData}}
		        <tr data-module-idx={{idx}}>
					<td>{{isDone}}</td>
					<td>{{idx}}</td>
		            <td><span data-module-contents="creator_id">{{creator_id}}</span></td>
		            <td><span data-module-contents="title">{{title}}</span></td>
					<td><span data-module-contents="content">{{content}}</span></td>
		            <td>{{regdate}}</td>
					<td>
						<a data-temp-index="{{idx}}" data-module-btn="edit">수정</a>
						<a data-delete-target-index="{{idx}}" data-module-btn="delete">삭제</a>
					</td>
		        </tr>
				{{/boardData}}
				{{else}}
				<tr>
					<td colspan="6">등록된 글이 없습니다.</td>
				</tr>
			{{/if}}

	    </script>
	</table>
	<div class="write-wrap">
        <table>
            <caption>글쓰기 폼</caption>
            <colgroup>
                <col style="width:20%"/>
                <col style="width:80%"/>
            </colgroup>
            <tbody>
                <tr>
                    <th scope="row">creator_id</th>
                    <td><input type="text" name="creator_id" required id="creator_id"/></td>
                </tr>
                <tr>
                    <th scope="row">title</th>
                    <td><input type="text" name="title" required id="title"/></td>
                </tr>
                <tr>
                    <th scope="row">content</th>
                    <td><input type="text" name="content" required id="content"/></td>
                </tr>
            </tbody>
        </table>
        <div class="btn-wrap is-center">
			<button type="reset">Cancel</button>
            <button type="submit" data-module-button="submit">Submit</button>
        </div>
	</div>
	<script type="text/x-handlebars-template" id="editUserDataPopUp">
		<dl>
			<dt>idx</dt>
			<dd>{{idx}}</dd>
		</dl>
		<dl>
			<dt>creator_id</dt>
			<dd>{{creator_id}}</dd>
		</dl>
		<dl>
			<dt>title</dt>
			<dd><input type="text" id="edit-title" value="{{title}}"/></dd>
		</dl>
		<dl>
			<dt>content</dt>
			<dd><textarea id="edit-content">{{content}}</textarea></dd>
		</dl>
	</script>
	<!-- 레이어팝업  -->
	<div class="layer-wrapper">
		<div class="layer-wrapper__layer-pop">
			<div data-bind-target="editUserData">
			</div>
			<div class="btn-wrap" data-layer-ctrl="wrap">
				<button data-layer-ctrl="edit" type="button">Edit</button>
				<button data-layer-ctrl="cancel" type="button">Cancel</button>
			</div>
		</div>

	</div>
	<!--// 레이어팝업  -->
</div>
