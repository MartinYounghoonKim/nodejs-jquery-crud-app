<div class="table-wrap">
	<table>
	    <thead>
	        <tr>
				<th>번호</th>
	            <th>작성자</th>
	            <th>제목</th>
				<th>내용</th>
	            <th>작성일자</th>
	        </tr>
	    </thead>
	    <tbody data-bind="wrap">
	    </tbody>
	    <script type="text/x-handlebars-template" id="getDataContents">
	        <tr>
				<td>{{idx}}</td>
	            <td>{{creator_id}}</td>
	            <td>{{title}}</td>
				<td>{{content}}</td>
	            <td>{{regdate}}</td>
	        </tr>
	    </script>
	</table>
	<div class="write-wrap">
	    <form name="user" method="post" action="/new/Board">
	        <table>
	            <caption>글쓰기 폼</caption>
	            <colgroup>
	                <col style="width:20%"/>
	                <col style="width:80%"/>
	            </colgroup>
	            <tbody>
	                <tr>
	                    <th scope="row">작성자 아이디</th>
	                    <td><input type="text" name="creator_id" id="creator_id"/></td>
	                </tr>
	                <tr>
	                    <th scope="row">제목</th>
	                    <td><input type="text" name="title" id="title"/></td>
	                </tr>
	                <tr>
	                    <th scope="row">내용</th>
	                    <td><input type="text" name="content" id="content"/></td>
	                </tr>
	            </tbody>
	        </table>
	        <div class="btn-wrap is-center">
	            <button type="submit" >Submit</button>
	        </div>
	    </form>
	</div>
</div>
